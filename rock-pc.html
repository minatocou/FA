<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="css/rock.css" rel="stylesheet">
</head>
<body>
    <div class="web">
        <img class="tree" src="img/m-1.png">
        <div id="monkey-pc" class="monkey-pc"></div>
        <div class="year-text">
            <img src="img/m-2.png">
        </div>
        <div id="rock-mask" class="rock-mask"></div>
    </div>
    <script>
        document.onkeydown=function(event){
            var e = event || window.event || arguments.callee.caller.arguments[0];
            if(e && (e.keyCode==13 || e.keyCode==32)){ // enter é”®
                document.getElementById('monkey-pc').classList.add('cur');
                setTimeout(function(){
                    document.getElementById('rock-mask').classList.add('show');
                },15000)
            }
        };
    </script>
</body>
</html>
